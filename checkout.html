<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f4f4f4, #eaeaea);
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8rem;
            color: #444;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 1rem;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #f9f9f9;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #28a745;
            outline: none;
            background-color: #fff;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        button[type="submit"] {
            margin-bottom: 15px;
        }
        #back-to-cart {
            background-color: #007bff;
            margin-top: 10px;
        }
        #back-to-cart:hover {
            background-color: #0056b3;
        }
        textarea[readonly] {
            background-color: #e9ecef;
            cursor: not-allowed;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h2 {
                font-size: 1.5rem;
            }
            input, select, textarea {
                font-size: 0.9rem;
            }
            button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Checkout</h2>
        <form>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="address">Shipping Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>
            <div class="form-group">
                <label for="payment">Payment Method</label>
                <select id="payment" name="payment" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank-transfer">Bank Transfer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cart-summary">Cart Summary</label>
                <textarea id="cart-summary" name="cart-summary" readonly placeholder="Your cart details will appear here"></textarea>
            </div>
            <button type="submit">Place Order</button>
        </form>
        <button type="button" id="back-to-cart">Back to Cart</button>
    </div>
    <script>
        
        // Example: Fetch cart data from localStorage and display it in the cart summary

        document.addEventListener('DOMContentLoaded', function() {
            const cartSummary = document.getElementById('cart-summary');
            const cartData = JSON.parse(localStorage.getItem('cart')) || [];

            if (cartData.length > 0) {
                cartSummary.value = cartData.map(item => `${item.name} - ${item.quantity} x $${item.price.toFixed(2)}`).join('\n');
            } else {
                cartSummary.value = 'Your cart is empty.';
            }
        });

        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Show order placed message
            alert('Order Placed');

            // Clear the cart data from localStorage
            localStorage.setItem('cart', JSON.stringify([]));

            // Redirect to the shop page
            window.location.href = 'shop.html';
        });

        // Add functionality to go back to the cart
        document.getElementById('back-to-cart').addEventListener('click', function() {
            window.location.href = 'cart.html';
        });
    </script>
</body>
</html>
